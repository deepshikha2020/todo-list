<!doctype html>
<html lang="en">

<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

	<link rel="stylesheet" href="./css/bootstrap.min.css">
	<link rel="stylesheet" href="css/todo.css">
	<script src="js/main.js" defer></script>
	<script src="js/todoPractice.js" defer></script>
</head>


<body>
	<div class="container">
		<div class="row justify-content-md-center mt-4 pt-4">
			<div class="col-lg-6 col-md-8 col-sm-10 out-box mt-4 border border-dark rounded">
				<div class="input-group mt-4">
					<input type="text" id="task" class="inputText form-control" placeholder="ADD A NEW TASK">
					<div class="input-group-append">
						<input type="button" class="btn btn-info add-task" type="button" id="addTask" disabled
							value="ADD TASK"></input>
					</div>
					<div class="input-group-append">
						<button class="btn btn-outline-danger" type="button" id="cancelTask" disabled>CANCEL</button>
					</div>
				</div>
				<div>
					<ul class="list-group tasks ml-4 mt-4 list-unstyled" id="tasks"></ul>
				</div>
				<div class="my-4 text-center">
					<button class="btn btn-danger" type="button" id="removeTask" disabled>CLEAR COMPLETED TASK</button>
				</div>

			</div>

		</div>
	</div>

</body>

</html>
